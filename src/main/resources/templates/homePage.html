<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div align="center">
    <div>
       <h1>Products</h1>
       <a href="new">Add new product</a>
    </div>

    <div>&nbsp;</div>
    <div>
        <form th:action="@{/}">
            Search:
            <input type="text" name="keyword" required/>
            &nbsp;
            <input type="submit" value="Search">
            &nbsp;
            <input type="button" value="Clear">
        </form>
    </div>
   <table border="1">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Country</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product: ${listProducts}">
            <td th:text="${product.getId()}">Product Id</td>
            <td th:text="${product.getName()}">Name</td>
            <td th:text="${product.getManufacturer().getBrand()}">Manufacturer</td>
            <td th:text="${product.getManufacturer().getCountry()}">Country</td>
            <td th:text="${product.getPrice()}">Price</td>\
            <td th:text="${product.getDescription()}">Description</td>
            <td>
                <a th:href="@{'/edit/'+${product.getId()}}">Edit</a>
           &nbsp; &nbsp; &nbsp;
                <a th:href="@{'/delete/'+${product.getId()}}">Delete</a>
            </td>

        </tr>
    </tbody>
</table>
</div>
</body>
</html>
