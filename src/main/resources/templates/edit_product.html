<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div align="center">
    <h1>Edit product</h1>
    <br/>
    <form action="#" th:action="@{/save}"  method="post">
        <table class="content-table">
            <tr>
                <td>Product id:</td>
                <td><input type="text" th:value="${product.getId()}" name="id" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Product name</td>
                <td><input type="text" th:value="${product.name}" name="name"/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:value="${product.price}" name="price"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:value="${product.description}" name="description"/></td>
            </tr>
            <tr>
                <td>Manufacturer</td>
                <td>
                    <select th:value="${manufacturer.brand}" name="brand">
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Huawei">Huawei</option>
                    </select>
                </td>
            </tr>
                <td colspan="2"><button type="submit"  class="form_input">Edit</button></td>
            </tr>

        </table>


    </form>

</div>
</body>
</html>
